apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-argon-deployment
spec:
  replicas: 2
  template:
    spec:
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: nc-main
      containers:
        - name: synapse-argon
          env:
            - name: ENVIRONMENT
              value: "production"
