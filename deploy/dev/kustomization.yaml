apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

patchesStrategicMerge:
  - synapse-creator/deployment-patch.yaml
  - synapse-creator/service-patch.yaml
  - axon-marketplace/deployment-patch.yaml
  - axon-marketplace/service-patch.yaml
  - neuron/deployment-patch.yaml
  - neuron/service-patch.yaml
  - landing/deployment-patch.yaml
  - landing/service-patch.yaml

images:
  - name: synapse-creator
    newName: 471943556279.dkr.ecr.us-west-2.amazonaws.com/synapse-argon
    newTag: "4e0e005"
  - name: axon-marketplace
    newName: 471943556279.dkr.ecr.us-west-2.amazonaws.com/axon-marketplace
    newTag: "1af8ebf"
  - name: neuron
    newName: 471943556279.dkr.ecr.us-west-2.amazonaws.com/neuron
    newTag: "11e8c76"
  - name: landing
    newName: 471943556279.dkr.ecr.us-west-2.amazonaws.com/landing
    newTag: "6a2a95f"

namespace: dev
namePrefix: dev-

resources:
  - ../bases
