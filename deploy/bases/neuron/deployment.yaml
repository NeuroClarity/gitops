apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuron-deployment
spec:
  selector:
    matchLabels:
      app: neuron
  template:
    metadata:
      labels:
        app: neuron
    spec:
      containers:
        - name: neuron
          image: neuron
          resources:
            requests:
              cpu: "8"
              memory: "16Gi"
            limits:
              cpu: "8"
              memory: "16Gi"
          ports:
            - containerPort: 5000
